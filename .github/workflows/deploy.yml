name: Deploy to GitHub Pages

on:
  push:
    branches:
      - gh-pages # Trigger on pushes to the gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent Node.js version

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile # Use pnpm as per pnpm-lock.yaml

      - name: Build project
        run: pnpm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # The directory where Astro builds its output

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4